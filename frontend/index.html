<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Peripherals Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Навигация -->
    <nav>
        <h1>Computer Peripherals Store</h1>
        <div>
            <button onclick="showSection('products')">Products</button>
            <button id="cart-btn" onclick="showSection('cart')" style="display:none;">Cart</button>
            <button id="manage-products-btn" onclick="showSection('manage-products')" style="display: none;">Manage Products</button>
            <button id="login-btn" onclick="showSection('login')">Login</button>
            <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
        </div>
    </nav>

    <!-- Раздел товаров -->
    <section id="products-section">
        <h2>Products</h2>
        <div id="products"></div>
    </section>

    <!-- Раздел корзины -->
    <section id="cart-section" style="display:none;">
        <h2>Shopping Cart</h2>
        <div id="cart"></div>
        <button onclick="checkout()">Checkout</button>
    </section>

    <!-- Раздел логина и регистрации -->
    <section id="login-section" style="display:none;">
        <h2 id="auth-title">Sign In</h2>
        
        <!-- Sign In форма -->
        <div id="sign-in-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Sign In</button>
            <p>
                Don't have an account? 
                <a href="#" onclick="toggleAuth('sign-up')">Sign Up</a>
            </p>
        </div>

        <!-- Sign Up форма -->
        <div id="sign-up-form" style="display: none;">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="register()">Sign Up</button>
            <p>
                Already have an account? 
                <a href="#" onclick="toggleAuth('sign-in')">Sign In</a>
            </p>
        </div>

        <p id="auth-status"></p>
    </section>

    <!-- Раздел управления товарами (только для админов) -->
    <section id="manage-products-section" style="display:none;">
        <h2>Manage Products</h2>
        <form id="add-product-form">
            <input type="hidden" id="product-id"> <!-- Скрытое поле для ID при обновлении -->
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-category" placeholder="Category" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="number" id="product-stock" placeholder="Stock" required>
            <input type="text" id="product-description" placeholder="Description">
            <input type="text" id="product-image" placeholder="Image URL" required>
            <button type="submit" id="add-product-btn">Add Product</button>
            <button type="button" id="update-product-btn" onclick="updateProduct()" style="display: none;">Update Product</button>
        </form>
    
        <h3>Product List</h3>
        <div id="admin-products"></div>
    </section>

    <script src="js/script.js" defer></script>
</body>
</html>
